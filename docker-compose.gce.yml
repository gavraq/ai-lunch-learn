version: '3.8'

services:
  ai-lunch-learn-frontend:
    build: .
    container_name: ai-lunch-learn-frontend
    ports:
      - "127.0.0.1:8080:8080"  # Only bind to localhost since Nginx Proxy Manager will proxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - ai-lunch-learn-net

  ai-lunch-learn-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai-lunch-learn-backend
    ports:
      - "127.0.0.1:5050:5050"  # Only bind to localhost since Nginx Proxy Manager will proxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5050/results')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - ai-lunch-learn-net

networks:
  ai-lunch-learn-net:
    driver: bridge